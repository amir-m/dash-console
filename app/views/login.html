<div class="login">
    <section>
        <h1>Login to Dashbench</h1>
    </section>
    <section>
        <input type="email" placeholder="email" required ng-model="email">
    </section>
    <section>
        <input type="password" placeholder="password" required ng-model="password">
    </section>
    <section>
        <button ng-click="login()">Login</button>
        <small>Don't have an account? <a href="#/signup">Sign up here</a></small>
    </section>
</div>
