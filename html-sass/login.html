            <div class="login">
                <section>
                    <h1>Sign up for dashbench and start builiding dashes right away!</h1>

                <section>
                    <input type="text" placeholder="name" required>
                </section>

                <section>
                    <input type="text" placeholder="password" required>

                <section>
