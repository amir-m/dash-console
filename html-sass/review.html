                    <li>
                        <h3><b>UniqueDashName</b> by <a href="">Mo</a></h3>

                        <button class="review-btn">Review</button>
                        <div style="display: none">
                            <aside>
                                <section>
                                    <pre>Some Json</pre>
                                </section>
                                <section>
                                    <aside class="dash-box"><p>dash goes here</p></aside>
                                </section>
                            </aside>
                            <button>Decline</button>
                            <button>Push to production</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

           $(".review-btn").click(function(){
